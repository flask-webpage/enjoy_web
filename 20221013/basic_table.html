<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* border : 색상 / 선 모양 / 굵기 */
        table{border: red solid 1px;} 
        tr{border: green solid 10px; width: 100px;} 
        td{border: blue solid 30px;} 

    </style>
</head>
<body>
    <table>
        <!-- row : <tr>, column : <td> -->
        <tr>

            <td>1행1열</td>
            <td>1행2열</td>
            <td rowspan="2">1행3열</td>

        </tr>

        <tr>

            <td colspan="2">2행1열</td>
            <!-- <td>2행2열</td>
            <td>2행3열</td> -->

        </tr>
    </table>
</body>
</html>
